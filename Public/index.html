<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styes.css">
</head>
<body>
    <header>
        <div>
            <h2 class="fw-bold text-center">Marcador de Ponto</h2>
        </div>
    </header>
    <main>
        <div class="entry">
            <div class="col mx-auto">
                <span class="align-top"><button type="btnSign" class="btnSign"data-bs-toggle="modal" data-bs-target="#modalSignUp">CADASTRO</button></span>
            </div>
            <div class="col mx-auto ">
                <span class="align-bottom"><button type="btnLogin" class="btnLogin"data-bs-toggle="modal" data-bs-target="#modalLogin">ENTRAR</button></span>
            </div>
          </div>
        <div>
            <img src="./assests/logo acertesf.png" alt="Logo do Acerte o Ponto" class="imgCentral">
        </div>
        <div>
            <div class="btn vstack gap-1">
                <div class="col mx-auto">
                    <span class="align-top description text-center">Esta com dificuldades clique no botão abaixo e vamos te ajudar!</span>
                </div>
                <div class="col mx-auto">
                    <span class="align-bottom"><button onclick="Whast()" type="btnContactus" class="btnContactus">FALE CONOSCO</button></span>
                </div>
              </div>

        </div>
  
<!-- Modal Login -->
        <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Acessando Sistema</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Digite seu email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Digite sua senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check modalSricpt">
                          <div><input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Mantenha no sistema</label>
                        </div>
                          <div id="emailHelp" class="form-text-end fst-italic fs-6"> <a href="#nome">Esqueci minha senha!</a></div>
                        </div>
                        <div class="positionButtonModal">
                        <button type="submit" class="btn btn-lg btn-outline-success">Entrar</button>
                        </div>
                      </form>
                </div>
                </div>
            </div>
        </div>
  </div>
<!-- Modal Sign Up -->
        <div class="modal fade" id="modalSignUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cadastrando Sistema</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                  <form class="row g-3">
                    <div class="col-md-8">
                      <label for="validationDefault01" class="form-label">Nome Completo</label>
                      <input type="text" class="form-control" id="validationDefault01" value="Mark Otto Beleza" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Cargo</label>
                      <input type="text" class="form-control" id="validationDefault02" value="Supervior" required>
                    </div>
                    <div class="col-md-7">
                        <label for="validationDefault01" class="form-label">email</label>
                        <input type="text" class="form-control" id="validationDefault01" value="markotto@markotto.com" required>
                      </div>
                      <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="validationDefault02" value="11-94551-5250" required>
                    </div>
                    <div class="col-md-2">
                        <label for="validationDefault02" class="form-label">Senha</label>
                        <input type="text" class="form-control" id="validationDefault02" value="1234578" required>
                    </div>
                    <div class="cards">
                      <div class="card text-center" style="width: 18rem;">
                          <div class="card-body">
                              <h6>Horários</h6>
                              <div class="col-md-12">
                                  <label for="validationDefault05" class="form-label">Horário de Entrada</label>
                                  <input type="text" class="form-control" id="validationDefault05" required>
                               </div>
                                <div class="col-md-12">
                                  <label for="validationDefault05" class="form-label">Horário de Saída</label>
                                  <input type="text" class="form-control" id="validationDefault05" required>
                                </div>
                             <div class="col-md-12">
                                  <label for="validationDefault04" class="form-label">Tempo de Intervalo</label>
                                  <select class="form-select" id="validationDefault04" required>
                                      <option selected>Selecione o tempo</option>
                                      <option value="30">30 minutos</option>
                                     <option value="60">60 minutos</option>
                                      <option value="90">90 minutos</option>
                                    </select>
                               </div>
                           </div>
                        </div>
                      <div class="card text-center" style="width: 18rem;">
                         <img src="./assests/logo acertesf.png" class="card-img-top" alt="Sua foto futura">
                         <div class="card-body">
                           <button type="button" class="btn btn-success">Tirar Foto</button>
                        </div>
                      </div>
                    </div>
                      <div class="slideTime">
                    </div>
                    <div class="mb-3 form-check modalSricpt">
                      <div><input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">De acordo com as normas</label>
                    </div>
                      <div id="emailHelp" class="form-text-end fst-italic fs-6"> <a href="#nome">Ler as normas do sistema</a></div>
                    </div>
                    <div class="positionButtonModal">
                    <button type="submit" class="btn btn-lg btn-outline-success">Cadastrar</button>
                    </div>
                  </form>
                </div>
                </div>
            </div>
        </div>
  </div>

</main>
    <footer>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn button-float form-text"><i class="bi bi-facebook"></i></button>
            <button type="button" class="btn button-float form-text"><i class="bi bi-linkedin"></i></button>
            <button type="button" class="btn button-float form-text"><i class="bi bi-instagram"></i></button>
          </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
