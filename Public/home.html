<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logando no Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styes.css">
</head>
<body>
    <header>
        <div>
            <h2 class="fw-bold text-center">Marcador de Ponto</h2>
        </div>
    </header>
    <main>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Cargo</label>
              <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">email</label>
                <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
              </div>
              <div class="col-md-2">
                <label for="validationDefault02" class="form-label">Celular</label>
                <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>
            <div class="col-md-2">
                <label for="validationDefault02" class="form-label">Senha</label>
                <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h6>Horários</h6>
                    <div class="col-md-12">
                        <label for="validationDefault05" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" required>
                      </div>
                      <div class="col-md-12">
                        <label for="validationDefault05" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" required>
                      </div>
                    <div class="col-md-12">
                        <label for="validationDefault04" class="form-label">State</label>
                        <select class="form-select" id="validationDefault04" required>
                            <option selected>Open this select menu</option>
                            <option value="30">30 minutos</option>
                            <option value="60">60 minutos</option>
                            <option value="90">90 minutos</option>
                          </select>
                     </div>
                </div>
              </div>
            <div class="card" style="width: 18rem;">
               <img src="./assests/logo acertesf.png" class="card-img-top" alt="Sua foto futura">
               <div class="card-body">
                 <p class="card-text">Agora vamos tirar uma foto para o cadastro</p>
                 <button type="button" class="btn btn-success">Tirar Foto</button>
             </div>
            </div>
              <div class="slideTime">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Aceito todas as condições
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
          </form>
    </main>
    <footer>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn button-float form-text"><i class="bi bi-facebook"></i></button>
            <button type="button" class="btn button-float form-text"><i class="bi bi-linkedin"></i></button>
            <button type="button" class="btn button-float form-text"><i class="bi bi-instagram"></i></button>
          </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
